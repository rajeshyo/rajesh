<ion-header>
  <ion-navbar color="primary">
    <ion-title>Project Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="pDetails">
    {{pDetails.title}}
    <ion-icon [name]="clipboard"></ion-icon>
  </h3>
  
<ion-list *ngIf="pDetails">

       <ion-item>
        <ion-label color="primary">Ref No</ion-label>
        <ion-label>{{pDetails.ref}}</ion-label>
      </ion-item>
       <ion-item>
        <ion-label color="primary">Party Id</ion-label>
        <ion-label>{{pDetails.socid}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Project Name</ion-label>
        <ion-label>{{pDetails.title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Start Date</ion-label>
        <ion-label>{{startDate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">End Date</ion-label>
        <ion-label>{{endDate}}</ion-label>
      </ion-item>
        <!-- <ion-item>
        <ion-label color="primary">Per Week Workload</ion-label>
        <ion-label>{{pDetails.weekWorkLoadPerTask}}</ion-label>
      </ion-item>-->
      <ion-item>
        <ion-label color="primary">Description</ion-label>
        <ion-label>{{pDetails.description}}</ion-label>
     </ion-item>
     <!-- <ion-item>
        <ion-label color="primary">Status</ion-label>
        <ion-label>{{status}}</ion-label>
      </ion-item>
       <ion-item>
        <ion-label color="primary">Assign To</ion-label>
        <ion-label>{{assign}}</ion-label>
      </ion-item>-->

  </ion-list>
 
</ion-content>
<ion-footer>

<ion-navbar color="primary">
<p style=" text-align:center;">Powered By Biztechnosys</p>
  </ion-navbar>

</ion-footer>
