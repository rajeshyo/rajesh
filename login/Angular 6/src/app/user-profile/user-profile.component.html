<app-navbar></app-navbar>
<table *ngIf="userDetails" class="table-fill" >
  <thead>
      <tr>
          <th colspan="2" class="text-center">User Profile</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Employee Id</td>
          <td>{{userDetails._id}}</td>
      </tr>
      <tr>
          <td>First Name</td>
          <td>{{userDetails.fullName.split(' ')[0]}}</td>
      </tr>
      <tr>
          <td>Last Name</td>
          <td>{{userDetails.fullName.split(' ')[1]}}</td>
      </tr>

      <tr>
          <td>Email</td>
          <td>{{userDetails.email}}</td>
      </tr>
      <tr>
            <td>Position</td>
            <td>{{userDetails.position}}

            </td>
        </tr>
        <tr>
          <td>Salary</td>
          <td>{{userDetails.salary}}</td>
      </tr>
        <tr>
          <td>Profile Image</td>
          <td><img src="{{userDetails.imageUrl}}" class="img" width="100px">

          </td>
      </tr>
      <!-- <tr>
          <td colspan="2" class="text-center">
              <input type="button" (click)="onLogout()" value="Logout" />
          </td>
      </tr> -->
  </tbody>
</table>

<app-footer></app-footer>
