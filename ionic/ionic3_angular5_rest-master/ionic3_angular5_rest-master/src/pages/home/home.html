<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 3 Consuming REST API using Angular 5 HttpClient
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h1>{{user.id}}</h1>
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
