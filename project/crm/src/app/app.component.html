<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-button href="#" 
          onclick="window.open('https://accounts.zoho.com/accounts/register','_system','location=yes')">
          Sign Up</ion-button>
          <ion-button href="#" 
          onclick="window.open('https://accounts.google.com/signin/oauth/oauthchooseaccount?client_id=641273190747.apps.googleusercontent.com&as=5Ek5FwDUj4siqI8OiAtjQQ&destination=https%3A%2F%2Faccounts.zoho.com&approval_state=!ChQ1TWFxSTNQSDItSFM4UEMzcEE0VhIfYzVUVFhkckpBNG9jOEhuU1JuY2dubXEtRGlRYmpoWQ%E2%88%99AJDr988AAAAAXGQOfkNyANyMm9jAOX05VfdT9o7OPglU&oauthgdpr=1&xsrfsig=ChkAeAh8T6eaZXhXbK90oHJZ65NtXmkG10g3Eg5hcHByb3ZhbF9zdGF0ZRILZGVzdGluYXRpb24SBXNvYWN1Eg9vYXV0aHJpc2t5c2NvcGU&flowName=GeneralOAuthFlow','_system','location=yes')">
          Google</ion-button>
          <!-- http://smt.biztechnosys.com/index.php -->
          </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
