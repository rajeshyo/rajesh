        var width=250;
        var diffrence=2.5;
        var intervalID=0;
        function increse()
        {
            clearInterval(intervalID);
            intervalID = setInterval(zoomIn,20);

        }
        function zoomIn()
        {
            if(width<700)
            {
                width=width+diffrence;
                document.getElementById("img2").style.width=width;
            }
            else
            {
                clearInterval(intervalID);
            }

        }
        function decrease()
        {
            clearInterval(intervalID);
            intervalID = setInterval(zoomOut,20);

        }
        function zoomOut()
        {
            if(width>250)
            {
                width=width-diffrence;
                document.getElementById("img2").style.width=width;
            }
            else
            {
                clearInterval(intervalID);
            }

        }




        </script>
